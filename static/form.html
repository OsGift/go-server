<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #667eea;
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            transition: 0.3s;
            pointer-events: none;
        }

        input:focus ~ label, 
        input:not(:placeholder-shown) ~ label {
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #5643a8;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form method="POST" action="/form">
            <div class="input-group">
                <input id="name" name="name" type="text" required placeholder=" ">
                <label for="name">Name</label>
            </div>

            <div class="input-group">
                <input id="address" name="address" type="text" required placeholder=" ">
                <label for="address">Address</label>
            </div>

            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
